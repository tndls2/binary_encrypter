<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>

<div th:if="${filename}">
    <h2 th:text="${filename}"></h2>
</div>

<form method="POST" enctype="multipart/form-data" action="#"
      th:action="@{/file/upload}"> File: <input type="file" name="file"/>
    <input type="submit" value="Upload"/>
</form>

</body>
</html>
